div#xplplayercontrols {
	position: fixed;
	overflow: visible;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 1vH;
	background: none;
	opacity: 1;
	margin: 0;
	overflow: visible;
	vertical-align: middle;
	opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
}
body:hover > div#xplplayercontrols {
	opacity: 1;
    transition: opacity 0.3s, visibility 0.3s;
}
div#xplplayerprogress {
	display: block;
}
div#xplplayerprogress div {
	height: 1vH;
	width: 0%;
	background: #1072C5;
}
div#xplplayercontrols .button {
  position: absolute;
  top: -99vH;
  text-decoration: none;
  width: 5%;
  height: 100vH;
  background: rgba(0,0,0,0.20);
  opacity: 0.5;
  cursor: pointer;
  padding: 1vH;
  line-height: 100vH;
  vertical-align: middle;
}
div#xplplayerprev {
	left: 0;
	border-radius: 0 6px 6px 0;
}
div#xplplayernext {
	right: 0;
	border-radius: 6px 0 0 6px;
}

div#xplplayercontrols .disabled {
	display: none;
}

div#xplplayercontrols .button:hover {
  opacity: 1;
  background: rgba(0,0,0,0.20);
}
div#xplplayercontrols .disabled:hover {
  opacity: 0.1;
}
div#xplplayercontrols svg {
	display: inline-block;
	width: 100%;
}

div#xplplayercontrols path {
  fill: #FFC000;
  stroke: none;
  stroke-width: 0px;
}

div#xplplayerloading {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20vH;
  height: 20vH;
  margin: -10vH 0 0 -10vH;
}
div#xplplayerloading.disabled {
  display: none;	
}
svg.xplspinner {
  animation: rotate 2s linear infinite;
  width: 100%;
  height: 100%;
}
svg.xplspinner > circle {
    stroke: #1072C5;
    stroke-linecap: round;
    animation: dash 1.5s ease-in-out infinite;
  }
}
@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}
@keyframes dash {
  0% {
    stroke-dasharray: 1, 150;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 90, 150;
    stroke-dashoffset: -35;
  }
  100% {
    stroke-dasharray: 90, 150;
    stroke-dashoffset: -124;
  }
}
